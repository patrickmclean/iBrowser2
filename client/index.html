<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="./favicon.png" />
  <title>iBrowser</title>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script src="./js/browser.js"></script>
  <script src="https://kit.fontawesome.com/ceb777a67b.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- File Upload Section -->
    <div class="jumbotron bgBanner">
          <h4 class="text-center txtWhite">File Upload</h2>
    </div> 

    <div >
      <input 
        id="fileInput" 
        type="file" 
        multiple=""
        accept="image/jpeg,image/png,image/heif,image/heic,image/heif-sequence,image/heic-sequence" 
        class="centerElement-"
      >
      <button 
        type="button" 
        id="upload"
        class="centerElement-Button">
        submit
      </button>
    </div>

    <!-- Processing Section -->
    <h4 class="text-center txtWhite">Processing</h4>
    <div class="w3-border"> 
      <div class="tab">
        <button id="inputButton" class="tablinks" onclick="openTab(event, 'input')">Input</button>
        <button id="referenceButton" class="tablinks" onclick="openTab(event,'reference')">Reference</button>
        <button id="outputButton" class="tablinks" onclick="openTab(event,'output')">Output</button>
        <button id="processButton" class="tablinks" onclick="openTab(event,'process')">Process</button>
      </div>
      <div id="input" class="tabcontent" style="display: block;"> 
        <div class="myContainer" id="inputTab" style="color:grey; font-style:italic">Input Image</div>  
      </div>
      <div id="reference" class="tabcontent">  
        <div class="myContainer" id="referenceTab" style="color:grey; font-style:italic">Reference Image</div>  
      </div>
      <div id="output" class="tabcontent" > 
        <div class="myContainer" id="outputTab">Output Image</div>  
      </div>
      <div id="process" class="tabcontent" > 
        <div id="processTab">
        </div>  
      </div>
    </div>

    <!-- Gallery section -->
    
    <h4 class="text-center txtWhite">Gallery</h4>
    <div class="w3-border"> 
      <div id="Gallery"> 
        <div class="myContainer" id="inputImageList"></div>  
      </div>
    </div>

  <!-- Modal Browser -->
  <div id="modalBrowser" class="modal">
    
    <div class="modal-container">
      <div class="close"><span style = "float: right">&times;</span></div>
      <div class="m2">
        <div onclick="lastImage()" ><i class="fas fa-chevron-left arrow"></i></div>
        <div id="modal-content" class="modal-content"></div>
        <div onclick="nextImage()" > <i class="fas fa-chevron-right arrow"></i></div>
      </div>
    </div>
  </div>

</body>
</html>
