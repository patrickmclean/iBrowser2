<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="./favicon.png" />
  <title>iBrowser</title>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script src="./js/browser.js"></script>
  <script src="https://kit.fontawesome.com/ceb777a67b.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- File Upload Section -->
    <div class="jumbotron bgBanner">
          <h4 class="text-center txtWhite">File Upload</h2>
    </div> 

    <div >
      <input 
        id="fileInput" 
        type="file" 
        multiple=""
        accept="image/jpeg,image/png,image/heif,image/heic,image/heif-sequence,image/heic-sequence" 
        class="centerElement-"
      >
      <button 
        type="button" 
        id="upload"
        class="centerElement-Button">
        submit
      </button>
    </div>

    <!-- Thumbnail display section -->
    
    <h4 class="text-center txtWhite">Images</h4>
    <div class="w3-border"> 
      <div class="w3-bar w3-light-grey">
        <button class="w3-bar-item w3-button w3-dark-grey" onclick="openTab('Input')">Input</button>
        <button class="w3-bar-item w3-button" onclick="openTab('Reference')">Reference</button>
        <button class="w3-bar-item w3-button" onclick="openTab('Output')">Output</button>
      </div>
      <div id="Input" class="imageTab"> 
        <div class="myContainer" id="inputImageList"></div>  
      </div>
      <div id="Reference" class="imageTab" style="display:none">  
        <div class="myContainer" id="referenceImageList" ></div>  
      </div>
      <div id="Output" class="imageTab" style="display:none"> 
        <div class="myContainer" id="outputImageList" ></div>  
      </div>
    </div>

  <!-- Modal Browser -->
  <div id="modalBrowser" class="modal">
    
    <div class="modal-container">
      <div class="close"><span style = "float: right">&times;</span></div>
      <div class="m2">
        <div onclick="lastImage()" ><i class="fas fa-chevron-left arrow"></i></div>
        <div id="modal-content" class="modal-content"></div>
        <div onclick="nextImage()" > <i class="fas fa-chevron-right arrow"></i></div>
      </div>
    </div>
  </div>

</body>
</html>
